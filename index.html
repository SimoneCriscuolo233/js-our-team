<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="text-center">
          <h1 class="t-pink fw-bold">Meet our Team</h1>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus alias illum, ducimus tenetur aspernatur
            esse
            autem error aut illo expedita nesciunt in delectus dignissimos eos eligendi sint accusantium sit mollitia.
          </p>
        </div>
      </div>
    </div>
    <div class="row" id="team-row"></div>
    <form action="">
      <div class="row mt-5">
        <div class="col-12 mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="Inserisci il nome">
        </div>
        <div class="col-12 mb-3">
          <label for="role" class="form-label">Ruolo</label>
          <input type="text" class="form-control" id="role" placeholder="Inserisci il tuo ruolo">
        </div>
        <div class="col-12 mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="email" placeholder="Inserisci la tua e-mail">
        </div>
        <div class="col-12 mb-3">
          <label for="img" class="form-label">Immagine</label>
          <input type="text" class="form-control" id="img" placeholder="Inserisci una tua foto">
        </div>
        <div class="col-12">
          <button class="btn btn-primary" id="sub-button">Invia</button>
        </div>
      </div>
    </form>
  </div>






  <script src="./assets/js/script.js"></script>
</body>

</html>
